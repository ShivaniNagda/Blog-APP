        <link rel="icon" type="image/x-icon" href="./Assets/logo.png">

    <body>
        <!-- Header section for navbar -->
           
        <header>
            <nav>
                <div class="back-btn">
                    
                    <a class="btn" href="../../index.html"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                    </a>
                        
                   
                </div>
                
                <div class="blog-h1">
                   
                     <div> 
                        <h1>LogIn Form</h1>
                    </div>
                   
                </div>
                
                <div class="login-signup">
                    <ul type="none">
                        <li><a href="./signin.html">Login</a></li>
                        <li><a href="./signup.html">Signup</a></li> 
                      </ul>
                </div>
                    
            </nav>
        </header>
        
        <main>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-lg">
                            <div class="card-header text-center bg-light text-dark">
                                <h3>Log in</h3>
                            </div>
                            <div class="card-body">
                                <form  >
                                   
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                          </div>
            
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="text" class="form-control" id="password" placeholder="Enter password" required>
                                       </div>
            
                                    <button id="signinForm" type="button" class="btn btn-dark w-100">LogIn</button>
                                    <br>
                                    <br>
                                    <a href="../html/signup.html" class="btn btn-light w-100">Sign up</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
            <footer>
                <p>&copy; 2025 Blog With Shivani. All rights reserved.</p>
            
                <div class="social-icons footer" id="contact">

            crossorigin="anonymous"></script>
        <script src="../js/signin.js"></script>
     
    </body>
</html>
