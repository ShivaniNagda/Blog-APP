<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <link rel="icon" type="image/x-icon" href="./Assets/logo.png">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/blog.css">
        <link rel="stylesheet" href="../css/signin_signup.css">
    </head>
    <body>
        <!-- Header section for navbar -->
           
        <header>
            <nav>
                <div class="back-btn">
                    
                    <a class="btn" href="../../index.html"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
                    </a>
                        
                   
                </div>
                
                <div class="blog-h1">
                   
                     <div> 
                        <h1>SignUp Form</h1>
                    </div>
                   
                </div>
                
                <div class="login-signup">
                    <ul type="none">
                        <li><a href="./signin.html">Login</a></li>
                        <li><a href="./signup.html">Signup</a></li> 
                      </ul>
                </div>
                    
            </nav>
        </header>
        <section class="signup-signin-main">

            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card shadow-lg">
                            <div class="card-header text-center bg-light text-dark">
                                <h3>Signup</h3>
                            </div>
                            <div class="card-body">
                                <form id="signupForm" method="post" action="../html/signin.html">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                                        <div class="invalid-feedback">Please enter your name.</div>
                                    </div>
            
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                          </div>
            
                                    <div class="mb-3">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="text" class="form-control" id="password" placeholder="Enter password" required>
                                       </div>
            
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="text" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                                          </div>
            
                                    <button type="submit" class="btn btn-dark w-100">Signup</button>
                                    <br>
                                    <br>
                                    <a href="../html/signin.html" class="btn .bg-secondary w-100">Account already exist ?</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
            <footer>
                <p>&copy; 2025 Blog With Shivani. All rights reserved.</p>
            
                <div class="social-icons footer" id="contact">
                    <ul type="none">
                        <li><a href="#"><i
                                    class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i
                                    class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="#"><i
                                    class="fa-brands fa-youtube"></i></a></li>
                        <li><a href="#"><i
                                    class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i
                                    class="fa-brands fa-twitter"></i></a></li>

                    </ul>
                </div>
                  </footer>
              
     
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="../js/authorization.js"></script>
     
    </body>
</html>
