<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">

        <link rel="icon" type="image/x-icon" href="./Assets/logo.png">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/blog.css">
        <link rel="stylesheet" href="../css/addNewBlog.css">
    </head>
    <body>
        <!-- Header section for navbar -->
           
        <header>
            <nav>
              
                <div class="blog-h1">
                   
                     <div> 
                        <h2>Add New Blog</h2>
                    </div>
                   
                </div>
               
            </nav>
        </header>
        
<br>
        <div class="container">
            <div class="posts-container">
              <h1>Blogs </h1>
              <div id="posts"></div>
            </div>
            <div class="sidebar">
                <h3>Create new Post</h3>
              <form id="postForm">
                <input type="text" id="u_name" placeholder="Write the your name .">
                <br>
                <textarea type="text" id="postInput" rows="10" placeholder="Write the caption for your post."></textarea>
                <br>
                <input type="file" id="imageInput">
                <br>
                <button type="submit" class = "submit-button">Add Blog</button>
              </form>
            </div>
          </div>
        
            <footer>
                <p>&copy; 2025 Blog With Shivani. All rights reserved.</p>
            
                <div class="social-icons footer" id="contact">
                    <ul type="none">
                        <li><a href="#"><i
                                    class="fa-brands fa-facebook"></i></a></li>
                        <li><a href="#"><i
                                    class="fa-brands fa-linkedin"></i></a></li>
                        <li><a href="#"><i
                                    class="fa-brands fa-youtube"></i></a></li>
                        <li><a href="#"><i
                                    class="fa-brands fa-instagram"></i></a></li>
                        <li><a href="#"><i
                                    class="fa-brands fa-twitter"></i></a></li>

                    </ul>
                </div>
                  </footer>
              
     
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <script src="../js/addBlog.js"></script>
     
    </body>
